{% extends 'base.html' %} {% block title %}Place Order{% endblock %} 
{% block content %}
<h2>Place Order at {{ restaurant.name }}</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <h3>Menu</h3>
  <ul>
    {% for item in menu_items %}
    <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
  </ul>
  <button type="submit">Place Order</button>
</form>
{% endblock %}

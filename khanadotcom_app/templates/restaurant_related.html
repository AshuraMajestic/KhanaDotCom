{% extends 'base.html' %}
{% block title %}Success{% endblock %}

{% block content %}
{% comment %} <div id="restaurantsList"> {% endcomment %}
{% comment %} <div id="restaurantDetails"> {% endcomment %}
<div id="menuItems">
    <!-- Restaurants will be displayed here -->
</div>

<script>
    {% comment %} // Fetch restaurants data from API endpoint
    fetch('/restaurants/')
    .then(response => response.json())
    .then(data => {
        // Process retrieved data
        const restaurantsList = document.getElementById('restaurantsList');
        data.forEach(restaurant => {
            const restaurantElement = document.createElement('div');
            restaurantElement.innerHTML = `
                <h3>${restaurant.name}</h3>
                <p>${restaurant.description}</p>
            `;
            restaurantsList.appendChild(restaurantElement);
        });
    })
    .catch(error => console.error('Error:', error)); {% endcomment %}

    {% comment %} fetch('/restaurants/1/')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Process retrieved data
        const restaurantDetails = document.getElementById('restaurantDetails');
        const restaurant = data; // Assuming data is a single restaurant object
        const restaurantElement = document.createElement('div');
        restaurantElement.innerHTML = `
            <h3>${restaurant.name}</h3>
            <p>${restaurant.description}</p>
        `;
        restaurantDetails.appendChild(restaurantElement);
    })
    .catch(error => console.error('Error:', error)); {% endcomment %}

    {% comment %} fetch('/restaurants/2/menu/')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Process retrieved data
        const menuItemsContainer = document.getElementById('menuItems');
        data.forEach(menuItem => {
            const menuItemElement = document.createElement('div');
            menuItemElement.innerHTML = `
                <h3>${menuItem.name}</h3>
                <p>Price: ${menuItem.price}</p>
                <p>Description: ${menuItem.description}</p>
            `;
            menuItemsContainer.appendChild(menuItemElement);
        });
    })
    .catch(error => console.error('Error:', error));
</script> {% endcomment %}
{% endblock %}

{% extends 'base.html' %}
{% block title %}Logout{% endblock %}

{% block content %}
<h2>Logout</h2>
<form id="logoutForm" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

<div id="logoutMessage"></div>

<script>
    document.getElementById("logoutForm").addEventListener("submit", function(event) {
        event.preventDefault();

        fetch('/logout/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')  // Fetch CSRF token from cookies
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/';  // Redirect to home page or login page after logout
            } else {
                // Display error message
                document.getElementById("logoutMessage").innerHTML = `<p>Error: ${data.error}</p>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("logoutMessage").innerHTML = `<p>Network Error</p>`;
        });
    });

    // Function to get CSRF token from cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
